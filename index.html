<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Car Details</title>
    </head>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="car.ico" type="image/x-icon">

    <body>
        <header>

            <h1>Car Details</h1>
            <p>Choose the car brand, model and year to see the price</p>
        </header>
        <div class="container">
            <div id="button-group">

                <label>Select the Brand</label>
                <div class="btn-group">

                    <button type="button" id="btn"
                        class="btn">Brand</button>
                    <button type="button" id="btndropdown"
                        class="btn dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" id="dropdownMenubrand">

                    </ul>

                </div>
            </div>
            <div id="button-group">
                <label>Select the Model</label>

                <div class="btn-group">

                    <button type="button" id="btn"
                        class="btn">Model</button>
                    <button type="button" id="btndropdown"
                        class="btn dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" id="dropdownMenumodel">

                    </ul>

                </div>
            </div>
            <div id="button-group">
                <label>Select the Make Year</label>

                <div class=" btn-group">
                    <button type="button" id="btn"
                        class="btn">Year</button>
                    <button type="button" id="btndropdown"
                        class="btn dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" id="dropdownMenuYear">

                    </ul>

                </div>
            </div>
        </div>
        <div class="container" id="container">

        </div>
        <script src="./script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>

</html>
